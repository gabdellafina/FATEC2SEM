<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body class="text-primary-emphasis bg-primary-subtle">
    <h1 class="text-center mb-5 mt-3">Cadastro</h1>
    <div class="container mt-5 d-flex justify-content-center">
        <form action="form.php" method="post" class="row form d-flex justify-content-center text-center bg-light" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input type="text" name="nome" class="form-control" id="floatingInput" placeholder="Nome" required>
                <label for="floatingInput">Nome Completo</label>
            </div>
            <div class="row mb-3">
                <div class="col form-floating">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email" required>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="col form-floating">
                    <input type="password" name="senha" class="form-control" id="floatingInput" placeholder="Senha" required>
                    <label for="floatingInput">Senha</label>
                </div>
                <div class="col form-floating">
                    <input type="number" name="anoNasc" class="form-control" id="floatingInput" placeholder="Ano de Nascimento" required>
                    <label for="floatingInput">Ano de Nascimento</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col form-floating">
                    <input type="text" name="cidade" class="form-control" id="floatingInput" placeholder="Cidade" required>
                    <label for="floatingInput">Cidade</label>
                </div>
                <div class="col form-floating">
                    <select name="estado" class="form-select" required>
                        <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RS">Rondônia</option>
                            <option value="AC">Acre</option>
                            <option value="AM">Amazonas</option>
                            <option value="RR">Roraima</option>
                            <option value="PA">Paraíba</option>
                            <option value="AP">Amapá</option>
                            <option value="TO">Tocantins</option>
                            <option value="MA">Maranhão</option>
                            <option value="PI">Piauí</option>
                            <option value="CE">Ceará</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="PE">Pernambuco</option>
                            <option value="AL">Alagoas</option>
                            <option value="SE">Sergipe</option>
                            <option value="BA">Bahia</option>
                    </select>
                    <label for="floatingInput">Estado</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <p>Sexo</p>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="sexo" value="masculino" class="form-check-input" id="Masc" required>
                        <label for="Masc" class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="sexo" value="feminino" class="form-check-input" id="Fem">
                        <label for="Fem" class="form-check-label">Feminino</label>
                    </div>
                </div>
                <div class="col">
                    <p>Interesses:</p>
                    <div class="form-check form-check-inline" >
                        <input type="checkbox" name="interesses[]" value="Música" class="form-check-input" id="Mus">
                        <label for="Mus" class="form-check-label">Música</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="interesses[]" value="Esportes" class="form-check-input" id="Esp">
                        <label for="Esp" class="form-check-label">Esportes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="interesses[]" value="Cinema" class="form-check-input" id="Cin">
                        <label for="Cin" class="form-check-label">Cinema</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="foto">Foto de perfil: <input type="file" name="foto" class="form-control" accept="image/*" required></label>
                </div>
                <div class="col">
                    <label for="cor">Cor do perfil: <input type="color" name="cor" class="form-control form-control-color" required></label>
                </div>
            </div>
            <div class="form-floating mb-3">
                <textarea name="bio" id="floatingTextarea" class="form-control" style="height: 100px;" required></textarea>
                <label for="floatingTextarea">Escreva sua biografia</label>
            </div>
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
